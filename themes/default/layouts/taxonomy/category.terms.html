{{ define "main" }}
<h1 class="text-6xl font-extrabold">{{ .Title }}</h1>

<nav class="prose">
    <ul>
        {{ range .Data.Terms.Alphabetical }}
            <li>
                <a href="{{ .Page.RelPermalink }}" class="not-prose font-semibold">{{ .Name | title }} ({{ .Count }})</a>
            </li>
        {{ end }}
    </ul>
</nav>
{{ end }}
